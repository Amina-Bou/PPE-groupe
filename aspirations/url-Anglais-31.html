            <web-article :data="{&quot;id&quot;:&quot;97fa63fb-642e-48ca-8ef7-401ceaa6dbe0&quot;,&quot;user_id&quot;:3,&quot;slug&quot;:&quot;public-split-on-strikes-as-support-declines&quot;,&quot;title&quot;:&quot;Public Support for Strikes Declines in Practice&quot;,&quot;excerpt&quot;:&quot;Two new polls on British attitudes towards striking industries provide for a telling insight into opinion on strikes. Savanta finds...&quot;,&quot;content&quot;:&quot;&lt;p&gt;Two new polls on British attitudes towards striking industries provide for a telling insight into opinion on strikes. Savanta finds 13% net support for strikes, down 8% on October. Taking the most comparable figure from Ipsos MORI&#039;s poll, net support sits at -3%, down 19% from September. This adds to the &lt;a target=\&quot;_blank\&quot; rel=\&quot;noopener noreferrer nofollow\&quot; href=\&quot;https:\/\/pollingreport.uk\/articles\/public-strike-support-could-be-problem-for-conservatives\&quot;&gt;pre-existing evidence&lt;\/a&gt;, which suggested that although voters were inclined to support strike action in theory, they were less supportive of the consequences. This is driven home by the unpopularity of Christmas rail strikes, with Savanta finding 56% oppose them.&lt;\/p&gt;&lt;p&gt;It is also clear who the public holds responsible for the strikes. Savanta finds 40% blame the government and 37% blame unions, compared to just 11% who blame workers. Ipsos finds, meanwhile, that net sympathy is highest for railway passengers (+78%) and workers (+30%) and lowest for train companies (-23%), Network Rail (-24%) and the Government (-39%). The public is split over the role of Unions, as they come in with +4%.&lt;\/p&gt;&lt;p&gt;The results from the Ipsos poll are perhaps not surprising: it&#039;s likely voters will be more inclined to feel sympathy towards groups of people rather than organisations. Though the persistently low support and high blame for the government doesn&#039;t bode well for their fortunes. Whilst these polls haven&#039;t asked about opinion on the Labour party in relation to strikes, based on this evidence it&#039;s hard to see how strikes would be anything other than a negative for the Conservatives.&lt;\/p&gt;&lt;p&gt;Ipsos MORI also took a look into public support for specific striking workers. This is graphed below, with all of those above the dashed line seeing net positive support.&lt;\/p&gt;&lt;p style=\&quot;text-align: center\&quot;&gt;&lt;img src=\&quot;https:\/\/dry0zbtj56pwq.cloudfront.net\/images\/y6f18OPiroypbz1mommCwgdkZV7N5uwS18leILlM.jpg\&quot;&gt;&lt;\/p&gt;&lt;p&gt;Unsurprisingly, nurses come out top, with firefighters, teachers, posties and refuse collectors all seeing support. Barristers and civil servants are the strikers with the least support from the British public. The findings also corroborate the fact that opinions are hardening: support for strikes declined in every industry which had also been asked about in September. The average change in support by industry was -8.5%.&lt;\/p&gt;&lt;p&gt;The most evident takeaway from these polls is a cooling of attitudes on industrial action. As strikes continue over the Christmas period, it begs the question: how much further will support drop? Public opinion plays a key role in both decisions to strike and bargaining calculations, so this will no doubt influence the dynamic. Whilst unions may be concerned by their declining support, the government isn&#039;t faring any better.&lt;\/p&gt;&quot;,&quot;published_at&quot;:&quot;2022-12-14T11:58:00.000000Z&quot;,&quot;created_at&quot;:&quot;2022-12-14T11:19:10.000000Z&quot;,&quot;updated_at&quot;:&quot;2022-12-15T11:46:27.000000Z&quot;,&quot;wp_id&quot;:null,&quot;featured&quot;:true,&quot;featured_primary&quot;:false,&quot;image&quot;:&quot;https:\/\/dry0zbtj56pwq.cloudfront.net\/images\/y6f18OPiroypbz1mommCwgdkZV7N5uwS18leILlM.jpg&quot;,&quot;draft&quot;:false,&quot;published&quot;:true,&quot;scheduled&quot;:false,&quot;author&quot;:{&quot;id&quot;:3,&quot;name&quot;:&quot;Callum Jones&quot;},&quot;tags&quot;:[{&quot;id&quot;:14,&quot;name&quot;:{&quot;en_GB&quot;:&quot;Savanta&quot;},&quot;slug&quot;:{&quot;en_GB&quot;:&quot;savanta&quot;},&quot;type&quot;:null,&quot;order_column&quot;:13,&quot;created_at&quot;:&quot;2022-12-13T16:24:57.000000Z&quot;,&quot;updated_at&quot;:&quot;2022-12-13T16:24:57.000000Z&quot;,&quot;pivot&quot;:{&quot;taggable_id&quot;:&quot;97fa63fb-642e-48ca-8ef7-401ceaa6dbe0&quot;,&quot;tag_id&quot;:14,&quot;taggable_type&quot;:&quot;App\\Models\\Article&quot;}},{&quot;id&quot;:19,&quot;name&quot;:{&quot;en_GB&quot;:&quot;Strikes&quot;},&quot;slug&quot;:{&quot;en_GB&quot;:&quot;strikes&quot;},&quot;type&quot;:null,&quot;order_column&quot;:18,&quot;created_at&quot;:&quot;2022-12-14T11:50:09.000000Z&quot;,&quot;updated_at&quot;:&quot;2022-12-14T11:50:09.000000Z&quot;,&quot;pivot&quot;:{&quot;taggable_id&quot;:&quot;97fa63fb-642e-48ca-8ef7-401ceaa6dbe0&quot;,&quot;tag_id&quot;:19,&quot;taggable_type&quot;:&quot;App\\Models\\Article&quot;}},{&quot;id&quot;:20,&quot;name&quot;:{&quot;en_GB&quot;:&quot;Ipsos MORI&quot;},&quot;slug&quot;:{&quot;en_GB&quot;:&quot;ipsos-mori&quot;},&quot;type&quot;:null,&quot;order_column&quot;:19,&quot;created_at&quot;:&quot;2022-12-14T11:50:09.000000Z&quot;,&quot;updated_at&quot;:&quot;2022-12-14T11:50:09.000000Z&quot;,&quot;pivot&quot;:{&quot;taggable_id&quot;:&quot;97fa63fb-642e-48ca-8ef7-401ceaa6dbe0&quot;,&quot;tag_id&quot;:20,&quot;taggable_type&quot;:&quot;App\\Models\\Article&quot;}}]}">
